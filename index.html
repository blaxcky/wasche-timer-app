<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WÃ¤sche-Timer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WÃ¤sche-Timer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .touch-target {
            min-height: 48px;
            min-width: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        input[type="datetime-local"] {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons (simplified)
        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const Edit = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="m18.5 2.5 a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
        );

        const CheckCircle = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        );

        const LaundryTimerApp = () => {
            const TIMER_FONT_SIZE_MOBILE = "text-2xl sm:text-3xl";
            const TIMER_FONT_SIZE_DESKTOP = "text-xl md:text-2xl";

            const getInitialTimers = () => {
                try {
                    const storedTimers = localStorage.getItem('laundryTimers');
                    if (storedTimers) {
                        return JSON.parse(storedTimers).map(timer => ({
                            ...timer,
                            startTime: new Date(timer.startTime),
                            completionTime: timer.completionTime ? new Date(timer.completionTime) : null
                        }));
                    }
                } catch (e) {
                    console.error("Fehler beim Laden der Timer aus localStorage:", e);
                }
                return [];
            };

            const [timers, setTimers] = useState(getInitialTimers);
            const [newLoadName, setNewLoadName] = useState('');
            const [editingTimer, setEditingTimer] = useState(null);
            const [editDateTime, setEditDateTime] = useState('');
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                localStorage.setItem('laundryTimers', JSON.stringify(timers));
            }, [timers]);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            const addNewLoad = () => {
                if (newLoadName.trim()) {
                    const newTimer = {
                        id: Date.now(),
                        name: newLoadName,
                        startTime: new Date(),
                        completedElapsedTime: null,
                        isCompleted: false,
                        completionTime: null
                    };
                    setTimers([...timers, newTimer]);
                    setNewLoadName('');
                }
            };

            const startEditTimer = (id) => {
                const timer = timers.find(t => t.id === id);
                if (timer) {
                    const localDateTime = new Date(timer.startTime.getTime() - timer.startTime.getTimezoneOffset() * 60000)
                        .toISOString().slice(0, 16);
                    setEditingTimer(id);
                    setEditDateTime(localDateTime);
                }
            };

            const saveEditTimer = () => {
                if (editingTimer && editDateTime) {
                    const newStartTime = new Date(editDateTime);
                    setTimers(prevTimers =>
                        prevTimers.map(timer => {
                            if (timer.id === editingTimer) {
                                return {
                                    ...timer,
                                    startTime: newStartTime
                                };
                            }
                            return timer;
                        })
                    );
                    setEditingTimer(null);
                    setEditDateTime('');
                }
            };

            const cancelEditTimer = () => {
                setEditingTimer(null);
                setEditDateTime('');
            };

            const completeTimer = (id) => {
                const timerToComplete = timers.find(t => t.id === id);
                const confirmMessage = `MÃ¶chten Sie "${timerToComplete.name}" als fertig markieren?\n\nDer Timer wird gestoppt und als abgeschlossen markiert.`;

                if (window.confirm(confirmMessage)) {
                    setTimers(prevTimers =>
                        prevTimers.map(timer => {
                            if (timer.id === id) {
                                const finalElapsedTime = Math.floor((currentTime.getTime() - timer.startTime.getTime()) / 1000);
                                return {
                                    ...timer,
                                    isCompleted: true,
                                    completedElapsedTime: finalElapsedTime,
                                    completionTime: new Date()
                                };
                            }
                            return timer;
                        })
                    );
                }
            };

            const deleteTimer = (id) => {
                const timerToDelete = timers.find(t => t.id === id);
                const confirmMessage = `MÃ¶chten Sie "${timerToDelete.name}" wirklich lÃ¶schen?\n\nDiese Aktion kann nicht rÃ¼ckgÃ¤ngig gemacht werden.`;

                if (window.confirm(confirmMessage)) {
                    setTimers(prevTimers => prevTimers.filter(timer => timer.id !== id));
                }
            };

            const formatTime = (totalSeconds, showSeconds = true) => {
                if (totalSeconds < 0) totalSeconds = 0;

                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const secs = totalSeconds % 60;

                let parts = [];

                if (showSeconds) {
                    if (days > 0) {
                        parts.push(`${days}d`);
                        parts.push(`${hours}h`);
                        parts.push(`${minutes}m`);
                        parts.push(`${secs}s`);
                    } else if (hours > 0) {
                        parts.push(`${hours}h`);
                        parts.push(`${minutes}m`);
                        parts.push(`${secs}s`);
                    } else if (minutes > 0) {
                        parts.push(`${minutes}m`);
                        parts.push(`${secs}s`);
                    } else {
                        parts.push(`${secs}s`);
                    }
                } else {
                    if (days > 0) {
                        parts.push(`${days}d`);
                        parts.push(`${hours}h`);
                    } else if (hours > 0) {
                        parts.push(`${hours}h`);
                    } else if (minutes > 0) {
                        parts.push(`${minutes}m`);
                    } else {
                        parts.push(`0m`);
                    }
                }

                if (parts.length === 0) {
                    return showSeconds ? "0s" : "0m";
                }

                return parts.join(' ');
            };

            const sortedTimers = timers
                .slice()
                .sort((a, b) => {
                    if (a.isCompleted !== b.isCompleted) {
                        return a.isCompleted ? 1 : -1;
                    }
                    if (a.isCompleted) {
                        const timeA = a.completionTime ? a.completionTime.getTime() : 0;
                        const timeB = b.completionTime ? b.completionTime.getTime() : 0;
                        return timeA - timeB;
                    }
                    return a.startTime.getTime() - b.startTime.getTime();
                });

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3 sm:p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-6 sm:mb-8">
                            <h1 className="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-2 sm:gap-3">
                                <Clock size={32} className="text-blue-600 sm:w-10 sm:h-10" />
                                WÃ¤sche-Timer
                            </h1>
                            <p className="text-gray-600 text-sm sm:text-base px-4">Verfolgen Sie die Trockenzeit Ihrer WÃ¤sche am WÃ¤schestÃ¤nder</p>
                        </div>

                        {/* Neue WÃ¤scheladung hinzufÃ¼gen */}
                        <div className="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-6">
                            <h2 className="text-lg sm:text-xl font-semibold mb-2 text-gray-800">Neue WÃ¤scheladung</h2>
                            <div className="border-b border-gray-200 mb-4"></div>
                            <div className="flex flex-col gap-3 sm:flex-row">
                                <input
                                    type="text"
                                    value={newLoadName}
                                    onChange={(e) => setNewLoadName(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addNewLoad()}
                                    placeholder="z.B. BuntwÃ¤sche, HandtÃ¼cher, BettwÃ¤sche..."
                                    className="flex-1 px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                                <button
                                    onClick={addNewLoad}
                                    className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:bg-blue-800 transition-colors flex items-center justify-center gap-2 font-medium touch-target"
                                >
                                    <Plus size={20} />
                                    Starten
                                </button>
                            </div>
                        </div>

                        {/* Timer-Liste */}
                        <div className="space-y-4">
                            {sortedTimers.map(timer => {
                                const currentElapsedTime = timer.isCompleted
                                    ? timer.completedElapsedTime
                                    : Math.floor((currentTime.getTime() - timer.startTime.getTime()) / 1000);

                                const targetSeconds = 3 * 24 * 60 * 60;
                                const progressPercentage = Math.min((currentElapsedTime / targetSeconds) * 100, 100);
                                const isTargetReached = currentElapsedTime >= targetSeconds;
                                const timeRemainingForTarget = Math.max(0, targetSeconds - currentElapsedTime);

                                return (
                                    <div
                                        key={timer.id}
                                        className={`relative overflow-hidden bg-white rounded-xl shadow-lg transition-all ${
                                            timer.isCompleted ? 'opacity-75 bg-gray-50' : ''
                                        }`}
                                    >
                                        <div className="relative p-4 sm:p-6">
                                            {/* Mobile Layout: Stacked */}
                                            <div className="block sm:hidden">
                                                <div className="flex items-start gap-2 mb-2">
                                                    <div className="flex-1 min-w-0">
                                                        <h3 className="text-xl font-semibold text-gray-800 break-words leading-tight">
                                                            {timer.name}
                                                            {timer.isCompleted && (
                                                                <CheckCircle className="text-green-600 inline ml-2" size={18} />
                                                            )}
                                                            {isTargetReached && !timer.isCompleted && (
                                                                <span className="text-green-600 font-bold text-xs ml-2">âœ“ 3 TAGE</span>
                                                            )}
                                                        </h3>
                                                    </div>

                                                    <div className="flex gap-1 flex-shrink-0">
                                                        {!timer.isCompleted && (
                                                            <button
                                                                onClick={() => completeTimer(timer.id)}
                                                                className="p-2 text-blue-600 hover:bg-blue-100 active:bg-blue-200 rounded-lg transition-colors touch-target"
                                                                title="Als fertig markieren"
                                                            >
                                                                <CheckCircle size={22} />
                                                            </button>
                                                        )}
                                                        <button
                                                            onClick={() => deleteTimer(timer.id)}
                                                            className="p-2 text-red-600 hover:bg-red-100 active:bg-red-200 rounded-lg transition-colors touch-target"
                                                            title="Timer lÃ¶schen"
                                                        >
                                                            <Trash2 size={22} />
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="border-b border-gray-200 mb-3"></div>

                                                <div className="text-center mb-4">
                                                    <div className={`${TIMER_FONT_SIZE_MOBILE} font-mono font-bold mb-1 ${
                                                        isTargetReached && !timer.isCompleted ? 'text-green-700' : (timer.isCompleted ? 'text-gray-700' : 'text-gray-800')
                                                    }`}>
                                                        {formatTime(currentElapsedTime)}
                                                    </div>
                                                    <div className="text-sm text-gray-500">
                                                        {timer.isCompleted
                                                            ? `Fertig seit: ${timer.completionTime.toLocaleDateString('de-DE')} ${timer.completionTime.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}`
                                                            : 'LÃ¤uft...'
                                                        }
                                                    </div>
                                                </div>

                                                <div className="mb-4">
                                                    {editingTimer === timer.id ? (
                                                        <div className="space-y-3">
                                                            <input
                                                                type="datetime-local"
                                                                value={editDateTime}
                                                                onChange={(e) => setEditDateTime(e.target.value)}
                                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg text-base focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                            />
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={saveEditTimer}
                                                                    className="flex-1 py-2 bg-green-100 text-green-700 rounded-lg font-medium hover:bg-green-200 transition-colors touch-target justify-center"
                                                                >
                                                                    Speichern
                                                                </button>
                                                                <button
                                                                    onClick={cancelEditTimer}
                                                                    className="flex-1 py-2 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors touch-target justify-center"
                                                                >
                                                                    Abbrechen
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <div className="flex items-center justify-between">
                                                            <div className="text-sm text-gray-500 flex-1 mr-2">
                                                                <div>Gestartet:</div>
                                                                <div className="font-medium text-gray-700">
                                                                    {timer.startTime.toLocaleDateString('de-DE', {
                                                                        day: '2-digit',
                                                                        month: '2-digit',
                                                                        year: 'numeric'
                                                                    })}
                                                                </div>
                                                                <div className="font-medium text-gray-700">
                                                                    {timer.startTime.toLocaleTimeString('de-DE', {
                                                                        hour: '2-digit',
                                                                        minute: '2-digit'
                                                                    })}
                                                                </div>
                                                            </div>
                                                            {!timer.isCompleted && (
                                                                <button
                                                                    onClick={() => startEditTimer(timer.id)}
                                                                    className="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors touch-target flex-shrink-0"
                                                                    title="Startzeit bearbeiten"
                                                                >
                                                                    <Edit size={20} />
                                                                </button>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>

                                                {!timer.isCompleted && (
                                                    <div className="mb-4">
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <div className="flex-1 bg-gray-200 rounded-full h-3">
                                                                <div
                                                                    className={`h-3 rounded-full transition-all duration-1000 ${
                                                                        isTargetReached ? 'bg-green-500' : 'bg-blue-500'
                                                                    }`}
                                                                    style={{ width: `${progressPercentage}%` }}
                                                                />
                                                            </div>
                                                            <span className="text-sm font-medium min-w-fit">
                                                                {Math.round(progressPercentage)}%
                                                            </span>
                                                        </div>
                                                        <div className="text-center text-sm text-gray-600">
                                                            {isTargetReached
                                                                ? 'ðŸŽ‰ Ziel erreicht!'
                                                                : `Noch ${formatTime(timeRemainingForTarget, false)} bis zum 3-Tage-Ziel`
                                                            }
                                                        </div>
                                                    </div>
                                                )}
                                            </div>

                                            {/* Desktop Layout: Horizontal */}
                                            <div className="hidden sm:flex items-center justify-between gap-6">
                                                <div className="flex-1 min-w-0">
                                                    <h3 className="text-xl font-semibold text-gray-800 mb-2 break-words">
                                                        {timer.name}
                                                        {timer.isCompleted && (
                                                            <CheckCircle className="text-green-600 inline ml-2" size={20} />
                                                        )}
                                                        {isTargetReached && !timer.isCompleted && (
                                                            <span className="text-green-600 font-bold text-sm ml-2">âœ“ 3 TAGE</span>
                                                        )}
                                                    </h3>
                                                    <div className="border-b border-gray-200 mb-2"></div>
                                                    <p className="text-sm text-gray-500 mb-2">
                                                        {editingTimer === timer.id && !timer.isCompleted ? (
                                                            <div className="flex gap-2 items-center">
                                                                <input
                                                                    type="datetime-local"
                                                                    value={editDateTime}
                                                                    onChange={(e) => setEditDateTime(e.target.value)}
                                                                    className="px-3 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                />
                                                                <div className="flex gap-1">
                                                                    <button
                                                                        onClick={saveEditTimer}
                                                                        className="px-3 py-1 bg-green-100 text-green-600 rounded text-sm hover:bg-green-200 transition-colors touch-target justify-center"
                                                                    >
                                                                        âœ“
                                                                    </button>
                                                                    <button
                                                                        onClick={cancelEditTimer}
                                                                        className="px-3 py-1 bg-gray-100 text-gray-600 rounded text-sm hover:bg-gray-200 transition-colors touch-target justify-center"
                                                                    >
                                                                        âœ•
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        ) : (
                                                            <span>
                                                                Gestartet: {timer.startTime.toLocaleString('de-DE')}
                                                                {!timer.isCompleted && (
                                                                    <button
                                                                        onClick={() => startEditTimer(timer.id)}
                                                                        className="ml-2 p-1 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded transition-colors touch-target"
                                                                        title="Startzeit bearbeiten"
                                                                    >
                                                                        <Edit size={16} />
                                                                    </button>
                                                                )}
                                                            </span>
                                                        )}
                                                    </p>
                                                    {!timer.isCompleted && (
                                                        <div className="text-sm text-gray-600">
                                                            <div className="flex items-center gap-2">
                                                                <div className="flex-1 bg-gray-200 rounded-full h-2">
                                                                    <div
                                                                        className={`h-2 rounded-full transition-all duration-1000 ${
                                                                            isTargetReached ? 'bg-green-500' : 'bg-blue-500'
                                                                        }`}
                                                                        style={{ width: `${progressPercentage}%` }}
                                                                    />
                                                                </div>
                                                                <span className="text-xs font-medium min-w-fit">
                                                                    {Math.round(progressPercentage)}%
                                                                </span>
                                                            </div>
                                                            <div className="mt-1 text-xs">
                                                                {isTargetReached
                                                                    ? 'ðŸŽ‰ Ziel erreicht!'
                                                                    : `Noch ${formatTime(timeRemainingForTarget, false)} bis zum 3-Tage-Ziel`
                                                                }
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="text-center flex-shrink-0">
                                                    <div className={`${TIMER_FONT_SIZE_DESKTOP} font-mono font-bold ${
                                                        isTargetReached && !timer.isCompleted ? 'text-green-700' : (timer.isCompleted ? 'text-gray-700' : 'text-gray-800')
                                                    }`}>
                                                        {formatTime(currentElapsedTime)}
                                                    </div>
                                                    <div className="text-sm text-gray-500">
                                                        {timer.isCompleted
                                                            ? `Fertig seit: ${timer.completionTime.toLocaleDateString('de-DE')} ${timer.completionTime.toLocaleTimeString('de-DE', {hour: '2-digit', minute: '2-digit'})}`
                                                            : 'LÃ¤uft...'
                                                        }
                                                    </div>
                                                </div>

                                                <div className="flex gap-2 flex-shrink-0">
                                                    {!timer.isCompleted && (
                                                        <button
                                                            onClick={() => completeTimer(timer.id)}
                                                            className="p-3 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200 active:bg-blue-300 transition-colors touch-target"
                                                            title="Als fertig markieren"
                                                        >
                                                            <CheckCircle size={20} />
                                                        </button>
                                                    )}

                                                    <button
                                                        onClick={() => deleteTimer(timer.id)}
                                                        className="p-3 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 active:bg-red-300 transition-colors touch-target"
                                                        title="Timer lÃ¶schen"
                                                    >
                                                        <Trash2 size={20} />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {timers.length === 0 && (
                            <div className="text-center py-12">
                                <Clock className="mx-auto text-gray-400 mb-4" size={64} />
                                <h3 className="text-xl font-semibold text-gray-600 mb-2">
                                    Noch keine WÃ¤sche am Trocknen
                                </h3>
                                <p className="text-gray-500 px-4">
                                    FÃ¼gen Sie Ihre erste WÃ¤scheladung hinzu, um mit dem Tracking zu beginnen.
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<LaundryTimerApp />, document.getElementById('root'));

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript,const CACHE_NAME="laundry-timer-v1";const urlsToCache=["/"];self.addEventListener("install",event=>{event.waitUntil(caches.open(CACHE_NAME).then(cache=>cache.addAll(urlsToCache)))});self.addEventListener("fetch",event=>{event.respondWith(caches.match(event.request).then(response=>{if(response){return response}return fetch(event.request)}))});')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
